<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 100px;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #00cf00;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #009900;
        }
        p {
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="startCountdown()">‚ö†Ô∏è Munculkan Alert!</button><br>    
        <p id="countdown"></p>
    </div>
    <script>
        function startCountdown() {
            let text = "üíÄ Danger! Alert akan tertutup dalam ";
            let countdown = 5;
            let interval = setInterval(function() {
                if (countdown >= 0) {
                    document.getElementById('countdown').innerText = text + countdown + " detik";
                    document.getElementById('countdown').style.display="block";
                }
                if (countdown === 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').innerText = "";
                    document.getElementById('countdown').style.display="none";
                }
                countdown--;
            }, 1000);
        }
    </script>
</body>
</html>
